<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>

</head>
<body>
<script id="tpl-local" type="text/html">
    <script src="testMustacheLocal.js" />
</script>
<script id="tpl-production" type="text/html">
    <script src="testMustacheProd.js" />
</script>
<script type="text/javascript">
    $.get("nodeEnv",function (env) {
        var template = $('#tpl-' + env).html();

        // Render this template as before.
        $('body').append(Mustache.render(template, {}));

    });
</script>
